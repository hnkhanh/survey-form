<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Rate my website!</h1>
          <p id="description" class="description text-center">
            Please let me know your experience with my website
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Your name"
              required/>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
          placeholder="name@example.com"
              required/>
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age
              <span class="clue">(optional)</span></label>
            <input
              type="number"
              name="age"
              id="number"
              min="0"
              max="150"
              class="form-control"
              placeholder="30"/>
          </div>
          <div class="form-group">
            <p>What browser do you use?</p>
            <select id="dropdown" name="browser" class="form-control" required>
              <option disabled selected value>Select browser</option>
              <option value="Chrome">Google Chrome</option>
              <option value="FireFox">FireFox</option>
              <option value="Egde">Microsoft Egde</option>
              <option value="Safari">Safari</option>
              <option value="Opera">Opera</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>How well does the website meet your needs?</p>
            <label>
              <input
                name="satisfaction"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
                     />Extremely well</label>
            <label>
              <input
                name="satisfaction"
                value="well"
                type="radio"
                class="input-radio"
              />Very well</label
            >
      
            <label
              ><input
                name="satisfaction"
                value="neutral"
                type="radio"
                class="input-radio"
              />Somewhat well</label
            >
            <label
              ><input
                name="satisfaction"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not so well</label
            >
            <label
              ><input
                name="satisfaction"
                value="bad"
                type="radio"
                class="input-radio"
              />Not at all well</label
            > 
          </div>
      
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
            <div class="container-grid">
              <label
                ><input
                  name="improvement"
                  value="Visual-appeal"
                  type="checkbox"
                  class="input-checkbox"
                />Visual appeal</label
              >
              <label>
                <input
                  name="improvement"
                  value="Loading-time"
                  type="checkbox"
                  class="input-checkbox"
                />Loading time</label
              >
              <label
                ><input
                  name="improvement"
                  value="Ease-of-use-and-navigation"
                  type="checkbox"
                  class="input-checkbox"
                />Ease of use and navigation</label
              >
              <label
                ><input
                  name="improvement"
                  value="Pop-ups"
                  type="checkbox"
                  class="input-checkbox"
                />Pop-ups</label
              >
              <label
                ><input
                  name="improvement"
                  value="Content"
                  type="checkbox"
                  class="input-checkbox"
                />Content</label
              >
              <label
                ><input
                  name="improvement"
                  value="Content-references"
                  type="checkbox"
                  class="input-checkbox"
                />Content references</label
              >
              <label
                ><input
                  name="improvement"
                  value="Comments"
                  type="checkbox"
                  class="input-checkbox"
                />Comments</label
              >
              <label
                ><input
                  name="improvement"
                  value="Multimedia"
                  type="checkbox"
                  class="input-checkbox"
                />Multimedia</label
              >
              <label
                ><input
                  name="improvement"
                  value="Social-sharing-plugins"
                  type="checkbox"
                  class="input-checkbox"
                />Social sharing plugins</label
              >
              <label
                ><input
                  name="improvement"
                  value="Others"
                  type="checkbox"
                  class="input-checkbox"
                />Others</label
              >
              </div>
          </div>
          <div class="form-group">
            <p>How would you suggest I improve it?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group" id="button">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>      
</body>
</html>
